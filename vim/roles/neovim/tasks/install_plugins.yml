- name: Install Tag bar plugin
  block:
    - name: Install ctag for the plugin
      become: yes
      apt:
        name: ctags
        state: latest
        update_cache: yes
      when:
        - not homebrew_check.stat.exists

    - name: Install ctag for the plugin with Homebrew
      homebrew:
        name: ctags 
        state: latest
        update_homebrew: yes
      when:
        - homebrew_check.stat.exists

    - name: Add tag bar plugin
      lineinfile:
        path: "{{ vimrc_path }}"
